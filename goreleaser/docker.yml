dist: /tmp/pachyderm/release/docker

before:
  hooks:
    - docker login

builds:
  -
    id: pachctl
    dir: src/server/cmd/pachctl
    main: main.go
    binary: pachctl
    ldflags:
      - -X {{ .Env.LD_FLAGS }} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
    gcflags:
      - all=-trimpath={{ .Env.PWD }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

archives:
  - format: binary

checksum:
  disable: true

changelog:
  skip: true

release:
  disable: true

dockers:
  -
    image_templates:
      - pachyderm_build
    skip_push: false
    dockerfile: Dockerfile.pachd
    build_flag_templates:
      - "--build-arg=GO_VERSION={{ .Env.GOVERSION }}"
      - "--build-arg=LD_FLAGS=-X {{ .Env.LD_FLAGS }}"
      - "--progress=plain"
    extra_files:
      - Makefile
      - go.mod
      - go.sum
      - src
  -
    image_templates:
      - pachyderm/pachd
      - pachyderm/pachd:local
    skip_push: false
    dockerfile: etc/pachd/Dockerfile
  -
    image_templates:
      - pachyderm/pachctl
    skip_push: false
    dockerfile: Dockerfile.pachctl
    build_flag_templates:
      - "--build-arg=GO_VERSION={{ .Env.GOVERSION }}"
      - "--build-arg=LD_FLAGS=-X {{ .Env.LD_FLAGS }}"
      - "--progress=plain"
    extra_files:
      - Makefile
      - go.mod
      - go.sum
      - src
  -
    image_templates:
      - pachyderm/worker
      - pachyderm/worker:local
    skip_push: false
    dockerfile: etc/worker/Dockerfile
    build_flag_templates:
      - "--build-arg=GO_VERSION={{ .Env.GOVERSION }}"
      - "--progress=plain"
    extra_files:
      - etc/worker/init.go
